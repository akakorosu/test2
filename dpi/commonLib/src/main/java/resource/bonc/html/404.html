<style>
.main img{
		width:1000px;
		position:absolute;
		top:50%;
		left:50%;
		margin-top:-270px;
		margin-left:-500px;
	}
</style>
<script>

/**
 * 获取工程上下文路径
 * @returns
 */
function getContextPath() {
    var pathName = document.location.pathname;
    var index = pathName.substr(1).indexOf("/");
    var result = pathName.substr(0,index+1);
    return result;
}

/**
 * 初始加载
 */
function load(){
	var cxt=getContextPath();
	//var body=document.getElementsByTagName("body")[0];
	//body.setAttribute("background","url("+cxt+"/resource/bonc/img/404bg.png) repeat");
	
	var qieImg=document.getElementById("qieImg");
	qieImg.setAttribute("src",cxt+"/resource/bonc/img/404.png")
	
	//var cloudImg=document.getElementById("cloudImg");
	//cloudImg.setAttribute("src",cxt+"/resource/bonc/img/cloud.png")
	
}



</script>
</head>
<body onload="load()">
	<div class="main">
		<img id="qieImg" src="" />
	</div>
</body>
</html>
