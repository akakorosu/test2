<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=10">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>移动设计院综合统计系统</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/echarts.js"></script>
		<script src="js/echarts-gl.min.js"></script>
		<script src="js/jquery.slimscroll.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="mainContent">
			<!--头部-->
			<div class="header clearfix">
				<div class="headerLogo">
				</div>
				<div class="headerTitle">
					<div class="headerTitleL"></div>
					<div class="headerTitleC">
						2017移动设计院综合统计系统
					</div>
					<div class="headerTitlerR"></div>
				</div>
				<div class="headerMenu" data-toggle="modal" data-target="#myModal">
					指标定制&nbsp;
					<i class="fa fa-cog" aria-hidden="true"></i>
				</div>
			</div>
			<!--中心-->
			<div class="mainCenter clearfix">
				<div class="mainCenter1">
					<div class="total">
						<div class="total1"></div>
						<div class="total2">
						</div>
						<div class="total3"></div>
						<div class="topT">
							总投资设计份额（20）（亿元）
						</div>
						<div id="mainCentersData1">
							<span class="mainCentersData1L">
							</span>
							<span class="mainCentersData1C">
							</span>
							<span class="mainCentersData1R">
							</span>
						</div>
						<div id="mainCenters1">
							<!--进度条仪表盘1-->
						</div>
						<div id="basis">
							<span>同比</span>
							<span class="basis"></span>
						</div>
					</div>
					<div class="total">
						<div class="total1"></div>
						<div class="total2"></div>
						<div class="total3"></div>
						<div class="topT">
							网优平台覆盖率（10）75%
						</div>
						<div id="mainCentersData2">
							<span class="mainCentersData1L">
							</span>
							<span class="mainCentersData1C">
							</span>
							<span class="mainCentersData1R">
							</span>
						</div>
						<div id="mainCenters2">
							<!--进度条仪表盘2-->
						</div>
						<div id="basis1">
							<span>同比</span>
							<span class="basis"></span>
						</div>
					</div>
					<div class="totals1">
						<div class="total1"></div>
						<div class="total2"></div>
						<div class="total3"></div>
						<div class="topT">
							网优平台覆盖率（10）75%
						</div>
						<div id="totals1" style="width:100%;height:158px;top:27px;">
							
						</div>
					</div>
				</div>
				<div class="mainCenter2">
					<div class="total">
						<div class="total1"></div>
						<div class="total2"></div>
						<div class="total3"></div>
						<div class="centerMain">
							<div class="centerMain1">
								<div class="centerTopBg centerTopBgC centerTopBgC1">
									营运收入
								</div>
								<div class="mainCenterLight mainCenterLightH">
								</div>
								<div class="mainCenterRange1" >
									<div class="mainCenterRangeD1">
										<span>
											70,317
										</span>
										<span>/</span>
										<span>
											509,400
										</span>
									</div>
									<div id="mainCenterRange1"></div>
									<div class="range1 basis1"></div>
								</div>
							</div>
							<div class="centerMain2">
								<div class="centerTopBg centerTopBgC centerTopBgC2">
									营运支出
								</div>
								<div class="mainCenterLight mainCenterLightH">
								</div>
								<div class="mainCenterRange2">
									<div class="mainCenterRangeD2">
										<span>
											70,317
										</span>
										<span>/</span>
										<span>
											509,400
										</span>
									</div>
									<div id="mainCenterRange2"></div>
									<div class="range2 basis1"></div>
								</div>
							</div>
							<div class="centerMain3">
								<div class="centerTopBg">
									净利润
								</div>
								<div class="mainCenterLight"></div>
								<div class="mainCenterRange3">
									<div class="mainCenterRangeD3">
										<span>
											70,317
										</span>
										<span>/</span>
										<span>
											509,400
										</span>
									</div>
									<div id="mainCenterRange3"></div>
									<div class="range3 basis1"></div>
								</div>
							</div>
						</div>
						<div class="centerBorder">
							<div class="colorsBorder"></div>
						</div>
						<div class="rangeTable">
							<div class="tableScrollLeft1">
								<div class="tableScroll1">
									<table class="table table-striped"></table>
								</div>
							</div>
							<div class="tableScrollLeft2">
								<div class="tableScroll2">
									<table class="table table-striped"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mainCenter3">
					<div class="total">
						<div class="total1"></div>
						<div class="total2"></div>
						<div class="total3"></div>
						<div class="topT">
							合作费占勘察设计收入比（5）
						</div>
						<div class="income">
							<div class="incomeL">
								<div>集团下发指标</div>
								<div class="income1"></div>
							</div>
							<div class="incomeR">
								<div>4月已完成</div>
								<div class="income2"></div>
							</div>
						</div>
						<div id="totals2" style="width:100%;height:183px;top:27px;">
							
						</div>
					</div>
					<div class="totals1">
						<div class="total1"></div>
						<div class="total2"></div>
						<div class="total3"></div>
						<div class="topT">
							成本费用占收比（20）
						</div>
						<div class="income">
							<div class="incomeL">
								<div>年预计总完成</div>
								<div class="income3"></div>
							</div>
							<div class="incomeR">
								<div>4月已完成</div>
								<div class="income4"></div>
							</div>
						</div>
						<div id="totals3" style="width:100%;height:183px;top:27px;">
							
						</div>
					</div>
					
				</div>
				
			</div>
			<!--底部-->
			<div class="mainFooter">
				<div class="total">
					<div class="footer1"></div>
					<div class="footer2"></div>
					<div class="footer3"></div>
				</div>
				<div class="footerMain">
					<div class="footerMain1" >
						<div class="footerTopBg">
							业务收款
						</div>
						<div id="footerMain1" style="width:100%;height:158px">
							
						</div>
						<div class="up">
							<span>同比增长：</span>
							<span class="up1"></span>
						</div>
					</div>
					<div class="footerMain2">
						<div class="footerTopBg">
							资本开支
						</div>
						<div id="footerMain2" style="width:100%;height:158px">
							
						</div>
						<div class="up">
							<span>同比增长：</span>
							<span class="up2"></span>
						</div>
					</div>
					<div class="footerMain3">
						<div class="footerTopBg">
							资产零购
						</div>
						<div id="footerMain3" style="width:100%;height:158px">
							
						</div>
						<div class="up">
							<span>同比增长：</span>
							<span class="up3"></span>
						</div>
					</div>
					<div class="footerMain4">
						<div class="footerTopBg">
							基建项目
						</div>
						<div id="footerMain4" style="width:100%;height:158px">
							
						</div>
						<div class="up">
							<span>同比增长：</span>
							<span class="up4"></span>
						</div>
					</div>
					<div class="footerMain5">
						<div class="footerTopBg">
							转资额
						</div>
						<div id="footerMain5" style="width:100%;height:158px">
							
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="myModalLabel">定制指标</h4>
		            </div>
		            <div class="modal-body"></div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		                <button type="button" class="btn btn-primary">确定</button>
		            </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal -->
		</div>
	</body>
</html>
